spring:
  application:
    name: micro-service-payb
  jackson:
    default-property-inclusion: non_null
    date-format: 'yyyy-MM-dd HH:mm:ss'
    time-zone: 'Asia/Shanghai'
    serialization:
      indent_output: true
      fail_on_empty_beans: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/pay_b?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
mybatis-plus:
  mapper-locations: mapper/*.xml
  type-aliases-package: org.yuwb.model
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      table-underline: true
      logic-not-delete-value: 0
      logic-delete-value: 1
dubbo:
  scan:
    base-packages: org.yuwb.provider
  protocol:
    name: dubbo
    port: 12345
  registry:
    address: zookeeper://172.16.173.128:2181
server:
  port: 9010
